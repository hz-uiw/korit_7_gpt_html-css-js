<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Instagram</title>
</head>
<body>
    <div class="root">
        <div class="main-container"> <!-- 메인 컨텐츠 랩퍼 -->
            <div class="main-layout">
                <div class="con-wrap1">
                    <header> <!-- 로고 -->
                        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                    <header>
                    <div class="main-con-wrap"> <!-- 로그인 ~ 비밀번호를 잊으셨나요 -->
                        <div class="input-container"> <!-- 아이디, 로그인 입력 -->
                            <div class="input-box">
                                <input type="text" id="username" placeholder="">
                                <label for="username">전화번호, 사용자 이름 또는 이메일</label>
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="input-box">
                                <input type="passowrd" id="password" placeholder="">
                                <label for="password">비밀번호</label>
                            </div>
                        </div>
                        <div class="login"> <!-- 로그인 버튼 -->
                            <button>로그인</button>    
                        </div> 
                        <div class="line">
                            <div class="side-line"></div>
                            <div class="or-text">또는</div>
                            <div class="side-line"></div>
                        </div> <!-- 또는 -->
                        <div class="facebook"> <!-- facebook으로 로그인 -->
                            <button class="button-blue">
                                <svg aria-label="Facebook으로 로그인" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20"><title>Facebook으로 로그인</title><g clip-path="url(#a)"><path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path></g><defs><clipPath id="a"><rect fill="currentColor" height="16" width="16"></rect></clipPath></defs></svg>
                                　Facebook으로 로그인
                            </button>
                        </div> 
                        <div class="findPW"> <!-- 비밀번호를 잊으셨나요 -->
                            <a class="findPassword" href="#">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                </div>
                <div class="con-wrap2">
                    <div class="no-account-wrap">
                        <p class="make-account">계정이 없으신가요?</p>
                        <span>
                            <a href="#">가입하기</a>
                        </span>
                    </div>
                </div>
                <div class="main-bottom">
                    <span>앱을 다운로드하세요.</span>
                    <div class="download-link-container">
                        <a href="">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/ye/r/UtJtFmFLCiD.png" alt="">
                        </a>
                        <a href="">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/yw/r/LBxTdceDfgS.png" alt="">
                        </a>
                    </div>
                </div> 
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <div class="footer-help-container">
                    <a href="#">Meta</a>
                    <a href="#">소개</a>
                    <a href="#">블로그</a>
                    <a href="#">채용 정보</a>
                    <a href="#">도움말</a>
                    <a href="#">API</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">약관</a>
                    <a href="#">위치</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Threads</a>
                    <a href="#">연락처 업로드 & 비사용자</a>
                    <a href="#">Meta Verified</a>
                </div>
            </div>
            <div class="footer-info">
                <a class="lang" href="#">한국어
                    <span style="display: inline-block; transform: rotate(180deg);"><svg aria-label="아래쪽 V자형 아이콘" class="x1lliihq x1n2onr6 x1roi4f4" fill="currentColor" height="12" role="img" viewBox="0 0 24 24" width="12"><title>아래쪽 V자형 아이콘</title><path d="M21 17.502a.997.997 0 0 1-.707-.293L12 8.913l-8.293 8.296a1 1 0 1 1-1.414-1.414l9-9.004a1.03 1.03 0 0 1 1.414 0l9 9.004A1 1 0 0 1 21 17.502Z"></path></svg></span>
                </a>
                <span class="footer-copyright">ⓒ 2024 Instagram from Meta</span>
            </div>
        </footer>
    </div>
</body>
</html>
