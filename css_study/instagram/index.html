<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <div class="root">
        <div class="con-wrap">
            <div class="main-wrap">
                <div class="main-con-wrap">
                    <header>
                        <div class="logo">
                            <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px 0px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                        </div>
                        <div class="input-container">
                            <div class="input-box">
                                <input type="text" id="id" placeholder="">
                                <label for="id">전화번호, 사용자 이름 또는 이메일</label>
                            </div>
                            <div class="input-box">
                                <input type="password" id="password" placeholder="">
                                <label for="password">비밀번호</label>
                            </div>
                        </div>
                        <button class="login-button">로그인</button>
                        <div class="or-text">
                            <div class="side-line"></div>
                            <div class="text">또는</div>
                            <div class="side-line"></div>
                        </div>
                        <div class="facebook">
                            <button class="facebook-login">
                                <div class="logo-button">
                                    <svg aria-label="Facebook으로 로그인" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20"><title>Facebook으로 로그인</title><g clip-path="url(#a)"><path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path></g><defs><clipPath id="a"><rect fill="currentColor" height="16" width="16"></rect></clipPath></defs></svg>
                                </div>
                                Facebook으로 로그인
                            </button>
                        </div>
                        <a class="findPW" href="#">비밀번호를 잊으셨나요?</a>
                    </header>
                </div>
                <div class="footer-wrap">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
