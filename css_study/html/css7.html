<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css7</title>
    <style>
        div *:not(p:nth-last-of-type(2)),
        div *:not(p:nth-of-type(2)) {
            background-color: red;
        }

        div > p:nth-of-type(2) {
            background-color: green;
        }
        div > p:nth-last-of-type(2) { /* 뒤에서 2번째 형제 */
            background-color: yellow;
        }

        div > h1:nth-of-type(2n -1 ) {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>텍스트1</h1>
        <h1>텍스트2</h1>
        <h1>텍스트3</h1>
        <h1>텍스트4</h1>
        <h1>텍스트5</h1>
        <p>텍스트1K</p>
        <p>텍스트2</p>
        <p>텍스트3</p>
        <p>텍스트4</p>
        <p>텍스트5</p>
        <input type="text">
    </div>
</body>
</html>
