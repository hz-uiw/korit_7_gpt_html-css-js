<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        html, body {
            background-color: #fafafa;
        }

        .box1 {
            width: 400px;
            height: 400px;
            background-color: #ffffff;
            margin: 100px 200px 300px;/* 위에서부터 시계방향 */
            border: 0px solid red;
            border-width: 2px 3px 4px 5px;
            border-radius: 10px 20px 30px 40px; /* 왼쪽 위부터 시계방향 */
            box-sizing: border-box;
            box-shadow: 0px 0px 5px 3px #00000044;
        }

        .profile-img-circle {
            width: 200px;
            height: 200px;
            background-color: #eeeeee;
            box-sizing: border-box;
            /* border: 1px solid #dbdbdb; */
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
        }

        .div-button {
            width: fit-content;
            border: 1px solid #555555;
            border-radius: 30px;
            margin: 40px auto;
            padding: 5px 20px;
            background-color: #f0f0f0;
            font-size: 13.33333px;
            cursor: pointer;
        }

        button {
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 5px 20px;
            background-color: #ffffff;
            cursor: pointer;

            &:hover {
                background-color: #dff1ff;
            }

            &:active {
                background-color: #1fadff;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="profile-img-circle">
            <img class="profile-img" src="https://i.namu.wiki/i/MuCO_ocla-FyadGnRZytkRLggQOcqxv_hXNjN7aYXDOPivIChJNdiRXp6vwSXbM6GcUL3pVTL-5U5TKQ0f1YhA.svg" alt="">
        </div>
        <button>버튼</button>
        <div class="div-button">버튼</div>
    </div>
</body>
</html>
